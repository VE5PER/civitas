name: civitas
description: Hacko

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  
  carousel_slider: ^4.0.0
  image_picker: ^0.8.4+3
  settings_ui: ^1.0.0
  hexcolor: ^2.0.4
  font_awesome_flutter: ^9.1.0
  otp_text_field: ^1.1.1
  google_maps_flutter:
  weather: ^2.0.1
  http: ^0.13.4
  cupertino_icons: ^1.0.3
  dialog_flowtter:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
          style: italic
    - family: Henny Penny
      fonts:
        - asset: assets/fonts/HennyPenny-Regular.ttf
    - family: Civitas
      fonts:
        - asset: assets/fonts/civitas_icon.ttf
  uses-material-design: true

  assets:
    - assets/images/
    - assets/dialog_flow_auth.json


